<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom sticky-top" style='background-color: rgba(255, 255, 255, 0.863);' id='menu'>
        <div class='h2'>Prototype</div>
    </nav>
    <div class="container bg-light landpage">
        <div class="row d-flex justify-content-center align-items-center mb-4">
            <div class='col-lg-7'>
                <p class='h1 mt-5 mb-3 text-center'> Your Information</p>
                    <p class='px-3 text-justify text-secondary '>Before the experiment starts, we would like to provide some of your information for 
                        analyze, we reassure that your information will only be used on the analyze purpose.
                    </p>
            </div>
        </div> 
        
        
        <div class="row d-flex justify-content-center mb-5">
            <div class='col-lg-6'>
                <form>
                <!-- <div class="form-row"> -->
                    <div class="form-group">
                        <label for="inputPassword4">User Name</label>
                        <input type="password" class="form-control border-top-0 border-right-0  border-left-0 border-secondary rounded-0"
                         id="inputPassword4">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control border-top-0 border-right-0  border-left-0 border-secondary rounded-0" 
                        id="inputEmail4">
                    </div>
                <!-- </div> -->
                <div class="form-row">
                <div class="form-group col-md-4 mb-4">
                    <label for="inputBg">Background</label>
                    <input type="text" class="form-control border-top-0 border-right-0  border-left-0 border-secondary rounded-0" id="inputBg">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputGender">Gender</label>
                    <select id="inputGender" class="form-control border-top-0 border-right-0  border-left-0 border-secondary rounded-0">
                    <option selected>Choose...</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Others</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAge">Age</label>
                    <input type="text" class="form-control border-top-0 border-right-0  border-left-0 border-secondary rounded-0" id="inputAge">
                </div>
                </div>
                </form>
                <div class="row d-flex justify-content-center mb-5">
                <a href='index.html'class="btn btn-outline-success justify-content-center">Start the Survey</a>
            </div>
            </div>
        </div>

    </div>
    
    
    <footer class="bg-dark p-4 text-secondary border-0 tex-center">
        <p class='text-center m-0'> Metadata Creation Experiment</p>  
   </footer>
</body>
</html>
